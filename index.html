.div-1-1-1-1 {

animation: randomBounce 8s infinite ease-in-out;
}

.div-1-4-1 {

justify-content: center;

.div-1-4-1-1 {

align-items: center;
justify-content: center;

}

.div-1-4-1-1-1 {
width: 10%;
height: 10%;
background-color: #ffffff;
border-radius: 2px;

.div-1-4-1-1-wire {
position: absolute;
background-color: #666;
transform-origin: bottom right;
height: 2px;
}
}

@keyframes randomBounce {
0% {
transform: translateX(-200%) translateY(-150%);
}
25% {
transform: translateX(200%) translateY(150%);
}
50% {
transform: translateX(200%) translateY(-150%);
}
75% {
transform: translateX(-200%) translateY(150%);
}
100% {
transform: translateX(-200%) translateY(-150%);
}
}
    </style>
    <script>
        document.addEventListener('mousemove', function(e) {
            const blackDiv = document.querySelector('.div-1-4-1-1');
            const whiteSquare = document.querySelector('.div-1-4-1-1-1');
            
            if (blackDiv && whiteSquare) {
                const blackRect = blackDiv.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const wire = document.querySelector('.div-1-4-1-1-wire');
                
                // Calculate cursor position as a ratio of the screen (0 to 1)
                const cursorXRatio = e.clientX / windowWidth;
                const cursorYRatio = e.clientY / windowHeight;
                
                // Map the ratio to the black div's boundaries
                const squareWidth = whiteSquare.offsetWidth;
                const squareHeight = whiteSquare.offsetHeight;
                
                const x = Math.max(0, Math.min(cursorXRatio * (blackRect.width - squareWidth), blackRect.width - squareWidth));
                const y = Math.max(0, Math.min(cursorYRatio * (blackRect.height - squareHeight), blackRect.height - squareHeight));
                
                whiteSquare.style.position = 'absolute';
                whiteSquare.style.left = x + 'px';
                whiteSquare.style.top = y + 'px';
                
                // Draw wire from bottom-right corner to white square center
                if (wire) {
                    const squareCenterX = x + squareWidth / 2;
                    const squareCenterY = y + squareHeight / 2;
                    const bottomRightX = blackRect.width;
                    const bottomRightY = blackRect.height;
                    
                    const dx = squareCenterX - bottomRightX;
                    const dy = squareCenterY - bottomRightY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    
                    wire.style.position = 'absolute';
                    wire.style.width = distance + 'px';
                    wire.style.right = '0';
                    wire.style.bottom = '0';
                    wire.style.transform = 'rotate(' + angle + 'deg)';
                }
            }
        });
    </script>
